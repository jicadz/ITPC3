<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chatbox</title>
</head>
<body>
    <div class="container">

        <div class="heading" id="head">
            <i class="fa-solid fa-arrow-left" onclick="window.location.href='/home/home.html'"></i>
        </div>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="bot-image"><img src="/assets/bot.png" alt=""></span>
                <p>Hi there! <br> How can I help you today?</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>Lorem ipsum dolor sit amet amet doum</p>
            </li> -->
        </ul>

        <div class="type-message">
            <div class="clip" onclick="openFileExplorer()">
                <img src="/assets/attach-file.png" alt="">
            </div>

            <input type="text" placeholder="Type Message..." id="textField">

            <div class="send">
                <img src="/assets/send.png" alt="">
            </div>
        </div>

    </div>
    
    <script src="chatbox.js" defer></script>
</body>
</html>
