<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Settings</title>
</head>
<body>
    <div class="container" id="container">
        <div class="heading" id="head">
            <i class="fa-solid fa-arrow-left" onclick="window.location.href='/home/home.html'"></i>
            <p>SETTINGS</p>
        </div>
        <div class="modes" id="modes">
            <div class="dark-mode circle" id="circle1">
                <div class="icon">
                    <i class="fa-regular fa-moon"></i>
                </div>
                <p>Dark Mode</p>
                <label class="switch">
                    <input type="checkbox" id="checkBox" onchange="darkMode()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="notification circle" id="circle2">
                <div class="icon">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <p>Notifications</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="language">
                <button class="language-button" id="language-btn" onclick="window.location.href='/language/language.html'">
                    <p>Language</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="buttons" id="buttons">
            <button id="account-recovery" onclick="window.location.href='/account-recovery/account-re.html'">ACCOUNT RECOVERY</button>
            <button id="log-out" onclick="toggleS()">LOG OUT</button>
        </div>
    </div>

    <div class="confirm-logout" id="confirm-logout">
        <p>Are you sure to Logout?</p>
        <div class="confirm-logout-buttons">
            <button id="btnYes" onclick="window.location.href='/login/login.html'">Yes</button>
            <button id="btnNo" onclick="toggleH()">No</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
