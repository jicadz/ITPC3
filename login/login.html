<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:ital,wght@0,300;0,400;0,500;1,600&family=Press+Start+2P&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log In</title>
</head>
<body>
    <section>
        <div class="logo box">
            <img src="/assets/ileco-online-billing-logo.png" alt="">
        </div>
        <div class="textfields box">
            <input type="text" class="tField" placeholder="USERNAME">
            <input type="password" class="tField" placeholder="PASSWORD">
        </div>
        <div class="remember-me box">
            <input type="checkbox" class="checkbox">
            <p class="remember-me-text">Remember Me</p>
        </div>
        <button id="sign-in"" onclick="window.location.href='/home/home.html'">SIGN IN</button>
        <h4 onclick="window.location.href='/register/reg.html'">How to Register?</h4>
    </section>
    <footer>
        <div class="info">
            <p>HELP CENTER</p>
            <p>CONTACT US</p>
        </div>
        <div class="icons">
            <i class="fa-brands fa-square-facebook icon"></i>
            <i class="fa-solid fa-envelope icon"></i>
        </div>
    </footer>
</body>
</html>
